<mat-divider></mat-divider>
<app-top></app-top>
<mat-divider></mat-divider>
<app-tabs></app-tabs>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-content>
    <h3>Summary</h3>
    <div class="sumCard">
      <h4>Total databases</h4>
      <h5>{{totalDB() | number }}</h5>
    </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div>
    <h4>Total cost</h4>
    <h5>{{totalCost() | currency : 'USD' : 'symbol' : '1.0-0' }} </h5>
  </div>
  </mat-card-content>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table matSort matTableFilter
         [exampleEntity]="filterEntity"
         [filterType]="filterType"
         [dataSource]="dataSource">
    <ng-container *ngFor="let name of displayedColumns" [matColumnDef]=name>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-label>{{name}}
        <input  matInput [placeholder]=name [(ngModel)]="filterEntity[name]"></mat-label></th>
      <td mat-cell *matCellDef="let cell">
        <div *ngIf="ifNumber(cell[name]); else elseBlock">{{cell[name] | number}}</div>
        <ng-template #elseBlock>{{cell[name]}}</ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
</div>
