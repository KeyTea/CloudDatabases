<div class="mat-elevation-z0">
  <cdk-virtual-scroll-viewport class="list-container lg" [itemSize]="100" >
      <table mat-table matSort matTableFilter
             [exampleEntity]="filterEntity"
             [filterType]="filterType"
             [dataSource]="dataSource">
        <ng-container *ngFor="let name of displayedColumns" [matColumnDef]=name>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-label *ngIf="name != 'checkbox'">{{name}}
              <input matInput *ngIf="name != 'checkbox'" [placeholder]=name [(ngModel)]="filterEntity[name]"></mat-label></th>
          <td mat-cell *matCellDef="let cell">
            <ng-container *ngIf="name != 'checkbox'">{{cell[name]}}</ng-container>
            <ng-container *ngIf="name == 'checkbox'">
              //TODO error should be check
              <input type="checkbox" (click)="choose()">
            </ng-container>
          </td>
<!--          <td mat-cell><mat-checkbox class="example-margin">Check me!</mat-checkbox></td>-->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </cdk-virtual-scroll-viewport>
</div>
