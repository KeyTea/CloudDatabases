<mat-divider></mat-divider>
<app-top></app-top>
<mat-divider></mat-divider>
<app-tabs></app-tabs>
<mat-divider></mat-divider>
<div class="mat-elevation-z8">
  <table mat-table matSort matTableFilter
         [exampleEntity]="filterEntity"
         [filterType]="filterType"
         [dataSource]="dataSource">
    <ng-container *ngFor="let name of displayedColumns" [matColumnDef]=name>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-label>{{name}}
        <input matInput [placeholder]=name [(ngModel)]="filterEntity[name]"></mat-label></th>
      <td mat-cell *matCellDef="let cell"> {{cell[name]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>
</div>
